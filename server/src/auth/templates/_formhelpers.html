{% macro render_field(field) %}
  <div class="md-input-container">
    {{ field.label }}
    {{ field(**kwargs)|safe }}
    {% if field.description %}
      <span class="info">i</span>
      <div class="description">{{ field.description|safe }}</div>
    {% endif %}
  </div>
  {% if field.errors %}
    <ul class="errorlist">
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endmacro %}
